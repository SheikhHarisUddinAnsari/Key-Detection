<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
        document.write(`<center>`+`<h1>`+`Type "love" in your keygboard to display a unicorn on screen`+`<h1>`+`<center>`)
      const pressed = [];
      const specialCode = "love";

      // this event listner runs 
      // keyUp function on keyup
      window.addEventListener("keyup", keyUp);
      // this functions takes picture from 
      // the attaches a unicorn on typing love   
      function keyUp(e) {
        pressed.push(e.key);
        pressed.splice(
          -specialCode.length,
          pressed.length - specialCode.length
        );
        if (pressed.join("").includes(specialCode)) {
          cornify_add();
        }
        
      }
    </script>

       }
    </style>
  </body>
</html>
